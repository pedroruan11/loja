<menu-diretiva></menu-diretiva>
<h3>Consultar Alugueis - teste</h3>
<div class="panel panel-default">
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Cliente:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="">
            </div>
            <div class="form-group col-md-6" style="top: 32px">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputEmail4">Placa:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="">
            </div>
            <div class="form-group col-md-2" style="top: 32px">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </div>

            <div class="form-group col-md-3">
                <label for="inputAddress2">Modelo</label>
                <select id="inputState" class="form-control">
                    <option selected>Selecione...</option>
                    <option>...</option>
                </select>
            </div>


        </div>
    </form>
    <div class="panel-heading">
        <h6 class="panel-title">Veiculos alugados</h6>
    </div>

    <div ng-controller="ListaAlugueis" class="panel-body">
        <table class="table">
            <tr>
                <th>#</th>
                <th>Modelo</th>
                <th>Cliente</th>
                <th>Placa</th>
                <th>Situacao</th>
            </tr>
            <tr ng-repeat="item in list">
                <td>{{item.id}}</td>
                <td>{{item.modelo}}</td>
                <td>{{item.cliente}}</td>
                <td>{{item.placa}}</td>
                <td>{{item.situacao}}</td>
            </tr>
        </table>
    </div>
</div>
